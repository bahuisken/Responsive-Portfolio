<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/40d36cdded.js" crossorigin="anonymous"></script>

    <title>Brice Huisken: Portfolio - Contact</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-custom bg-custom">
        <h1 class="navbar-brand" href="#">BRICE HUISKEN</h1>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>
    <!-- Main Section -->
    <section class="container">
        <div class="row">
            <div class="col-sm-12 mt-5 mb-5">
                <div class="card w-100">
                    <div class="card-body">
                        <h2 class="main-header text-center text-sm-left">Contact Brice</h2>
                        <hr class="main-hr" />

                        <form>
                            <div class="row">
                                <div class="col-sm-12 col-md-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                                </div>
                                <div class="col-sm-12 col-md-6 mb-3 mb-sm-3">
                                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb-3 mb-sm-3">
                                    <div class="form-group">
                                        <label for="contact-source">How did you find me?</label>
                                        <select class="form-control" id="contact-source">
                                            <option value="linkedIn">linkedIn</option>
                                            <option value="GitHub">GitHub</option>
                                            <option value="Search">Search</option>
                                            <option value="BusinessCard">Business Card</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb-3 mb-sm-3">
                                    <div class="form-group">
                                        <label for="email-address">Email Address</label>
                                        <input type="email" class="form-control" id="email-address"
                                            placeholder="name@example.com">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb-3 mb-sm-3">
                                    <div class="form-group">
                                        <label for="custom-message" class="form-label">Message</label>
                                        <textarea class="form-control" id="custom-message" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb-3 mb-sm-3 text-center text-sm-left">
                                    <button type="submit" class="btn btn-custom">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </section>
    <div class="push"></div>
    <!-- Sticky Footer -->
    <footer class="row">
        <div class="col-12 navbar-light bg-light fixed-bottom footer-border">
            <p id="footer-text" class="text-center mt-2">
                <a class="footer-link" href="https://www.linkedin.com/in/bricehuisken/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                &nbsp;<a class="footer-link" href="mailto:brice.huisken@gmail.com?subject=Re: Brice Huisken Portfolio"
                    target="_blank"><i class="fas fa-envelope"></i></a>
            </p>
        </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->


</body>

</html>
